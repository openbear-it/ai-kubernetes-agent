name: Build and Push Multi-Arch Docker Image

on:
  workflow_dispatch:
    inputs:
      mcp_version:
        description: 'kubernetes-mcp-server release version (e.g. v1.2.3 or latest)'
        required: true
        default: 'latest'
      docker_registry:
        description: 'Docker registry (e.g. ghcr.io/openbear-it/kubernetes-mcp-server)'
        required: true
      image_name:
        description: 'Image name (e.g. kubernetes-mcp-server)'
        required: true
        default: 'kubernetes-mcp-server'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      DOCKER_REGISTRY: ${{ github.event.inputs.docker_registry }}
      IMAGE_NAME: ${{ github.event.inputs.image_name }}
      MCP_VERSION: ${{ github.event.inputs.mcp_version }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push multi-arch image
      uses: docker/build-push-action@v5
      with:
        context: ./kubernetes_mcp_server
        file: ./kubernetes_mcp_server/Dockerfile
        platforms: linux/amd64,linux/arm64
        build-args: |
          MCP_VERSION=${{ env.MCP_VERSION }}
        push: true
        tags: |
          ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.MCP_VERSION }}
          ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest
