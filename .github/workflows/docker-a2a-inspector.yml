name: Build and Push Multi-Arch Docker Image (a2a-inspector)

on:
  workflow_dispatch:
    inputs:
      image_version:
        description: 'Image version (e.g. v1.0.0 or latest)'
        required: true
        default: 'latest'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      IMAGE_VERSION: ${{ github.event.inputs.image_version }}
    steps:
    - name: Checkout a2a-inspector repository
      uses: actions/checkout@v4
      with:
        repository: a2aproject/a2a-inspector
        ref: main

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Verify file
      run: ls -R $GITHUB_WORKSPACE/.github

    - name: Copy custom Dockerfile
      run: cp $GITHUB_WORKSPACE/.github/Dockerfile.a2a-inspector ./Dockerfile

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ghcr.io/${{ github.repository }}/a2a-inspector:${{ env.IMAGE_VERSION }}
          ghcr.io/${{ github.repository }}/a2a-inspector:latest
